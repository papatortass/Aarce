    <link rel="icon" type="image/png" href="/favicon.png" id="favicon" />
    <script>
      // Rotate favicon - using fetch to avoid CORS issues
      (function() {
        function rotateAndSetFavicon(imageData) {
          const img = new Image();
          img.onload = function() {
            try {
              const canvas = document.createElement('canvas');
              const size = 64; // Standard favicon size
              canvas.width = size;
              canvas.height = size;
              const ctx = canvas.getContext('2d');
              
              // Clear canvas with transparent background
              ctx.clearRect(0, 0, size, size);
              
              // Calculate scaling to fit image in canvas
              const scale = Math.min(size / img.width, size / img.height);
              const scaledWidth = img.width * scale;
              const scaledHeight = img.height * scale;
              const x = (size - scaledWidth) / 2;
              const y = (size - scaledHeight) / 2;
              
              // Rotate 180 degrees: translate to center, rotate, then draw
              ctx.save();
              ctx.translate(size / 2, size / 2);
              ctx.rotate(Math.PI); // 180 degrees
              ctx.translate(-size / 2, -size / 2);
              ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
              ctx.restore();
              
              // Update favicon with rotated image
              const dataUrl = canvas.toDataURL('image/png');
              let link = document.querySelector('#favicon');
              if (!link) {
                link = document.createElement('link');
                link.id = 'favicon';
                link.rel = 'icon';
                link.type = 'image/png';
                document.head.appendChild(link);
              }
              link.href = dataUrl;
            } catch (e) {
              console.error('Error rotating favicon:', e);
            }
          };
          img.onerror = function() {
            console.error('Error loading image for favicon rotation');
          };
          img.src = imageData;
        }
        
        // Try to fetch the image as blob to avoid CORS
        fetch('https://assets.coingecko.com/coins/images/12645/standard/aave-token-round.png', {
          mode: 'cors',
          cache: 'no-cache'
        })
        .then(response => {
          if (response.ok) {
            return response.blob();
          }
          throw new Error('Failed to fetch');
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          rotateAndSetFavicon(url);
        })
        .catch(() => {
          // Fallback: try direct image load (may fail due to CORS)
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = function() {
            rotateAndSetFavicon(img.src);
          };
          img.src = 'https://assets.coingecko.com/coins/images/12645/standard/aave-token-round.png';
        });
      })();
    </script>
